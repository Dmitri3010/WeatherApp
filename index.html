<!doctype html>
<html>
	<head>
		<title>Weather app</title>
		<link rel="stylesheet" href="client/styles/style.css">
	</head>
	<body>
		<div id="frame" class="container">
			<div id="leftPanel" class="leftPanel">
				<div class="leftPanelContainer">
					<div class="citySearchBlock">
						<form>
							<label for="search">Search</label>
							<input id="search" type="search" pattern=".*\S.*" required>
							<span class="caret"></span>
						</form>
					</div>
					<img class="bigImage"
						src="https://cdn-icons-png.flaticon.com/512/4150/4150875.png"/>
					<span class="TempbigLabel">12 C</span>
					<span class="label">Monday, 16:00</span>
					<div class="todayInfoContainer">
						<div>
							<div class="smallImage"></div>
							<span class="label">Mostly Cloudy</span>
						</div>
						<div>
							<div class="smallImage"></div>
							<span class="label">Rain 20%</span>
						</div>
					</div>
					<div class="cityImage">
						<img class="citySmallImage"
								src="https://thumbs.dreamstime.com/b/city-street-flat-design-vector-set-urban-buildings-53602924.jpg"/>
					</div>
				</div>
			</div>
			<div id="mainPanel" class="mainPanel">
				<div class="MainPanelContainer">
						<span data-text="Week" class="titleText"></span>
					<div class="weekCarouseleContainer" id="weekCarousele">
						<div class="oneDayWeatherBox">
							<span class="dayOfWeekLabel">Mon</span>
							<img class="dayOfWeekImage"
								src="https://cdn-icons-png.flaticon.com/512/4150/4150875.png"/>
							<span class="dayOfWeekTempLabel">18 C</span>
						</div>
						<div class="oneDayWeatherBox">
